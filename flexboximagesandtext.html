<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Images and Text</title>
  <link rel="stylesheet" href="flex.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="R.jpeg" alt="Image 1" height="100px" width="200px">
      <p>nature</p>
    </div>
    <div class="card">
      <img src="warli.jpeg" alt="Image 2" height="100px" width="200px">
      <p>warli paintings</p>
    </div>
    <div class="card">
      <img src="art.jpeg" alt="Image 3" height="100px" width="200px">
      <p>artistic</p>
    </div>
  </div>
</body>
</html>
