<html>
    <head>
        <title>
            grid
        </title>
        <style>
            .ele{
                background-color:aqua;
                margin: 20px;
                padding: 20px;
                width: 50px;

            }
            .container{
                display:grid;
                background-color: blue;
                grid-template-columns: auto auto auto;
                justify-content: center;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="ele">1</div>
            <div class="ele">2</div>
            <div class="ele">3</div>
            <div class="ele">4</div>
            <div class="ele">5</div>
            <div class="ele">6</div>
            <div class="ele">7</div>
            <div class="ele">8</div>
            <div class="ele">9</div>
        </div>
    </body>
</html>
